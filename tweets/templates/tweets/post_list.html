{% extends 'tweets/base.html' %}
{% block content %}
{% for post in posts %}
    <div class="post">
        <p>published date: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    </div>
{% endfor %}
{% endblock %}
